<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,700;1,300;1,400&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="../Pop_up/hire_me.css">
</head>

<body>

	<div class="pop-up" id="hireMe">
		<div class="pop-up__inner">
			<div class="pop-up__form">
				<div class="pop-up__title">LET'S TALK!</div>
				<div class="pop-up__suptitle">CALL ME OR SEND ME A REQUEST</div>

				<div class="pop-up__contacts">
					<div class="pop-up__phone">
						<img src="img/phone.svg" alt="">
						<a href="tel:2001003000">(200) 100 3000</a>
					</div>

					<div class="pop-up__email">
						<img src="img/message.svg" alt="">
						<a href="mailto:designer@ui43.com">designer@ui43.com</a>
					</div>
				</div><!-- pop-up__contacts -->

				<form class="form" action="#">
					<p class="name-email">Adress e-mail</p>
					<input class="email-input" name="email" type="email" placeholder="Adress e-mail">

					<p class="request">Request</p>
					<textarea class="textarea" name="comment" id="textarea" cols="30" rows="10"
						placeholder="Type your request..."></textarea>

					<button class="button left pop--up" href="#" type="button">SEE MY RESUME</button>

				</form>

			</div>

			<div class="pop-up__photo">
				<img src="https://place-hold.it/470x676/#717072" alt="">
			</div>

		</div><!-- pop-up__inner -->
	</div><!-- pop-up -->

</body>

</html>
